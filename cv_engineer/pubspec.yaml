name: cv_engineer
description: "Professional Resume Builder with AI Assistant"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Icons
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4+1
  flutter_colorpicker: ^1.1.0

  # HTTP & API
  http: ^1.2.2

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.4

  # Image handling
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  permission_handler: ^11.3.1

  # URL Launcher & Share
  url_launcher: ^6.3.1
  share_plus: ^10.1.2

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  sqflite_common_ffi_web: ^0.4.2+1
  collection: ^1.19.0
  device_info_plus: ^11.1.1

  # Supabase
  supabase_flutter: ^2.8.0

  # Environment variables
  flutter_dotenv: ^5.2.1

  # UUID
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/templates/
    - assets/config/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather-Regular.ttf
        - asset: assets/fonts/Merriweather-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
