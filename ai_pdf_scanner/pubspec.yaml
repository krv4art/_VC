name: ai_pdf_scanner
description: "AI-powered PDF Scanner with advanced document processing capabilities"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Camera & Image Processing
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  flutter_image_compress: ^2.3.0
  image: ^4.5.4

  # PDF Processing (Core)
  pdf: ^3.11.1
  syncfusion_flutter_pdf: ^28.1.33  # Updated for intl 0.20+ compatibility
  syncfusion_flutter_pdfviewer: ^28.1.33  # Updated for intl 0.20+ compatibility
  printing: ^5.13.4
  archive: ^3.6.1  # For PDF compression

  # Document Processing
  file_picker: ^8.1.6

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4+1
  flutter_colorpicker: ^1.1.0

  # HTTP & API
  http: ^1.2.2

  # URL Launcher
  url_launcher: ^6.3.1

  # Share
  share_plus: ^10.1.2

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  sqflite_common_ffi_web: ^0.4.2+1
  collection: ^1.19.0
  device_info_plus: ^11.1.1

  # Supabase (for AI API and optional sync)
  supabase_flutter: ^2.8.0

  # Environment variables
  flutter_dotenv: ^5.2.1

  # Utilities
  uuid: ^4.5.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # integration_test:
  #   sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true

  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/config/
    - assets/fonts/

  # Fonts
  # Using Google Fonts instead of local font files
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter/Inter-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
