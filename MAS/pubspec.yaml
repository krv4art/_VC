name: mas
description: "Math AI Solver - AI-powered math problem solver with step-by-step solutions"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  flutter_markdown: ^0.7.4+1
  flutter_colorpicker: ^1.1.0

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # HTTP & API
  http: ^1.2.2

  # URL Launcher & Share
  url_launcher: ^6.3.1
  share_plus: ^10.1.2

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  sqflite_common_ffi_web: ^0.4.2+1
  collection: ^1.19.0
  device_info_plus: ^11.1.1

  # Supabase
  supabase_flutter: ^2.8.0

  # Environment variables
  flutter_dotenv: ^5.2.1

  # In-app purchases (RevenueCat)
  purchases_flutter: ^8.2.3

  # Math-specific dependencies
  flutter_math_fork: ^0.7.2  # LaTeX rendering
  fl_chart: ^0.68.0  # Charts and graphs

  # Image processing
  crypto: ^3.0.3  # SHA-256 hashing for cache keys
  image: ^4.5.4  # Image compression and manipulation

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

