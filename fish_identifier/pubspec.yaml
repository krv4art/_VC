name: fish_identifier
description: "AI-powered fish identification app - Snap, identify, and catalog your catches instantly"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Essentials
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  flutter_image_compress: ^2.3.0

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # HTTP & API
  http: ^1.2.2

  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  flutter_dotenv: ^5.2.1

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3

  # Supabase (AI proxy)
  supabase_flutter: ^2.8.0

  # In-app purchases (RevenueCat)
  purchases_flutter: ^8.2.3
  flutter_markdown: ^0.7.7+1

  # NEW DEPENDENCIES FOR ENHANCED FEATURES

  # Charts & Analytics
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^27.1.48

  # PDF & Excel Export
  pdf: ^3.11.1
  excel: ^4.0.6
  printing: ^5.13.3

  # Image caching
  cached_network_image: ^3.4.1

  # Shimmer loading effects
  shimmer: ^3.0.0

  # UUID generation
  uuid: ^4.5.1

  # JSON serialization
  json_annotation: ^4.9.0

  # Animations
  lottie: ^3.1.3

  # Calendar & Date utils
  table_calendar: ^3.1.2

  # Social features & notifications
  timeago: ^3.7.0

  # Weather data
  weather: ^3.1.1

  # Solunar calculations
  solar_calculator: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.9.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/achievements/
    - assets/animations/
    - figma/
    - .env

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/static/Lora-Regular.ttf
        - asset: assets/fonts/Lora/static/Lora-Bold.ttf
          weight: 700
    - family: Open Sans
      fonts:
        - asset: assets/fonts/Open_Sans/static/OpenSans-Regular.ttf
        - asset: assets/fonts/Open_Sans/static/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/Open_Sans/static/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Open_Sans/static/OpenSans-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
