name: ai_background_remover
description: "AI-powered background remover - Remove backgrounds and objects from photos instantly"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Essentials
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  flutter_image_compress: ^2.3.0
  image: ^4.1.7

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.2

  # HTTP & API
  http: ^1.2.2

  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  flutter_dotenv: ^5.2.1

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3

  # Supabase (AI proxy)
  supabase_flutter: ^2.8.0

  # In-app purchases (RevenueCat)
  purchases_flutter: ^8.2.3
  flutter_markdown: ^0.7.7+1

  # Image editing
  photofilters: ^3.0.3
  screenshot: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/lottie/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
