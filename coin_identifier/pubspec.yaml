name: coin_identifier
description: "AI-powered coin and banknote identifier with detailed information, rarity assessment, and market valuation."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  flutter_image_compress: ^2.3.0

  # UI Components
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4+1

  # HTTP & API
  http: ^1.2.2

  # URL Launcher & Share
  url_launcher: ^6.3.1
  share_plus: ^10.1.2

  # Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.3
  path: ^1.9.0
  path_provider: ^2.1.3
  collection: ^1.19.0

  # Backend: Supabase
  supabase_flutter: ^2.8.0

  # Environment variables
  flutter_dotenv: ^5.2.1

  # Utilities
  uuid: ^4.5.2

  # Charts and Analytics
  fl_chart: ^0.69.2

  # PDF Generation and Printing
  pdf: ^3.11.1
  printing: ^5.13.2

  # CSV Export
  csv: ^6.0.0

  # Image Gallery
  photo_view: ^0.15.0

  # Calendar
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2
  flutter_lints: ^5.0.0
  image: ^4.5.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/config/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/coin_logo.png"
  min_sdk_android: 24
